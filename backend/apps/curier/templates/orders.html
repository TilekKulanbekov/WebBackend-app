<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Список заказов
    </title>
</head>
<body>
    <div class="main-container container">
        <br>
        
        <div class="row">
            <!--Middle Part Start-->
        <div id="content" class="col-sm-12">
        <h2 class="title">Заказы</h2>
            <div class="table-responsive form-group">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <td class="text-left">№</td>
                    <td class="text-right">Заказчик</td>
                    <td class="text-right">Адрес</td>
                    <td class="text-right">Номер телефона</td>
                    <td class="text-right">Почтовый индекс</td>
                </tr>
                </thead>
                <tbody>
                {% for order in orders %}
                    <tr>
                        <td class="text-left">{{ order.id }}</td>
                        <td class="text-left">
                            <a href="{% url 'order_detail_url' order.id %}">
                                {{ order.fio }}
                            </a>
                        </td>
                        <td class="text-right">{{ order.address }}</td>
                        <td class="text-right">{{ order.phone_number }}</td>
                        <td class="text-right">{{ order.post_code }}</td>
                    </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center">
                        Заказов пока нет!
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <!-- //Main Container -->
    <br>
    <br>
</body>
</html>
