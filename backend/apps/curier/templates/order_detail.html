<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        {{ order.address }}
    </title>
</head>
<body>
    <div class="main-container container">
        <br>
        
        <div class="row">
            <!--Middle Part Start-->
        <div id="content" class="col-sm-12">
          <h2 class="title">Заказ №{{order.id}}</h2>
            <div class="table-responsive form-group">
              <table class="table table-bordered">
                <thead>
                    <br>
                    <p>Заказчик:  {{order.fio}}</p>
                    <p>Номер телефона:  {{order.phone_number }}</p>
                    <p>Адрес:  {{order.address }}</p>
                    <p>Почтовый индекс: {{order.post_code}}</p>
                  <tr>
                    <td class="text-center">Фото</td>
                    <td class="text-left">Название товара</td>
                    <td class="text-left">Количество</td>
                  </tr>
                </thead>
                <tbody>
                {% for item in orderitems %}
                      <tr>
                        <td class="text-center"><a href="product.html"><img width="70px" src="{{ item.product.image.url }}" alt="Xitefun Causal Wear Fancy Shoes" title="Xitefun Causal Wear Fancy Shoes" class="img-thumbnail" /></a></td>
                        <td class="text-left">
                                {{ item.product.title }}
                        </td>
                        <td>{{ item.quantity }}</td>
                      </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
    
        
    
         <div class="buttons">
          <a href="{% url 'order_list_url' %}"> <button type="button" class="btn btn-warning">Назад</button></a>
          <a href="{% url 'order_list_url' %}"> <button type="button" class="btn btn-warning"> Очистить корзину</button></a>
          <br>
            <div class="pull-right"><a href="{% url 'sent_order' order.id %}" class="btn btn-primary">Доставлено</a></div>

          </div>
        </div>
        <!--Middle Part End -->
            
        </div>
    </div>
    <!-- //Main Container -->
    <br>
    <br>
    
</body>
</html>
